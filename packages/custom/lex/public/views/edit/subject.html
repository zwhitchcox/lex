<section ng-controller="EditController" ng-init="find()">

  <ul class="subjects unstyled list-group col-md-6">
    <li class="list-group-item">
        Name: <input ng-model="newName"> Type: <input ng-model="newType">
          <a class="btn btn-md" data-ng-click="create();">
            <i class="glyphicon glyphicon-plus"></i>
          </a>
    </li>
    <li class="list-group-item" ng-repeat="subject in subjects track by $index">
        <input ng-model="subject.name"> <input ng-model="subject.type">
        <a class="btn btn-glyph" ng-click="update(subject);">
          <i class="glyphicon glyphicon-floppy-disk"></i>
        </a>
        <a class="btn btn-glyph" ng-click="remove(subject);">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
        <ul>
          <li draggable="module" ng-repeat="module in subject.modules">
          {{module.name}}
        </li>
        <br>

        New Module: <input ng-model="newModule[$index]">
        <a class="btn btn-glyph" ng-click="addModule($index,subject)">
          <i class="glyphicon glyphicon-plus"></i>
        </a>
    </li>
  </ul>
</section>
