<section ng-controller="EditController" ng-init="getExercises()">
<div class="row">
<div class="col-sm-4">
<select ng-model="curModule.module" ng-options="module as module.name for module in modules" class="form-control">
</select>
</div>
<div class="form-group">
<div class="col-sm-4">
  <input ng-model="curModule.challenge" placeholder="Filter..." class="form-control">
</div>
</div>
</div>
<br>

<ul class="subjects unstyled list-group col-md-8 shadowed-list-group">
<span ng-repeat="module in modules | filter:{name:curModule.module.name}">
    <li class="list-group-item" ng-repeat="exercise in module.exercises">
      {{exercise.challenge}}
      <a class="btn btn-glyph" ng-href="edit/{{subjectType}}/{{exercise._id}}">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-glyph" ng-click="removeExercise(exercise);">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
      <span class="pull-right">{{module.name}}</span>
    </li>
</span>
</ul>
<a class="edit" ng-href="/edit/{{subjectType}}/{{subjectName}}/create"><i class="glyphicon glyphicon-plus"></i></a>
</section>
