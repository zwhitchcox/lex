<section ng-controller="EditController" ng-init="find()">
  <div class="row">
    <a ng-repeat= "subject in subjects"
      ng-href="{{subject.type.toLowerCase()}}/{{subject.name.toLowerCase()}}">
      {{subject.name}}
    </a>
  </div>
</div>
  <a href="/edit/subjects" class="edit" ng-show="global.isAdmin">
    <i class="glyphicon glyphicon-edit"></i></a>
</section>
