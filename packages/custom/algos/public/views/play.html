<link href="bower_components/google-code-prettify/src/prettify.css" type="text/css" rel="stylesheet" />
<style>
.container {
  width:100%;
  padding:0;
  margin:0;
}
.content {
  margin-top: 43px;
}
.navbar {
  box-shadow:none;
}
#editor {
  font-size: 14px;
}
.btm {
  position:fixed;
  bottom: 10px;
  left:50px;
}
.hide {
  display:none;
}
.btn-x {
  right:10px;
}
pre.prettyprint {
  margin:0;
  padding:10px;
  border-radius:0;
  border:none;
}
#solution {
  overflow-y: scroll
}
</style>
<div ng-controller="AlgosCtrl" id="Ctrl" ng-init="init()">
<div id="editor" ng-class="editorClass"></div>
<div ng-class="outputClass">
  <button class="btn btn-sm btn-danger btn-x" ng-click="hideOutput()">X</button>
  <pre>{{output}}</pre>
</div>
<div ng-class="solClass" style="padding:0" id="solution">
<pre class="prettyprint">
  {{curEx.solution}}
</pre>
</div>
<div class="btm">
  <button class="btn btn-success" ng-click="runit()">Run</button>
  <button class="btn btn-default btn-info" ng-click="sol()">Sol</button>
  &nbsp;&nbsp;&nbsp;<span ng-bind-html="curEx.challenge"></span>
</div>

</div>


<script src="bower_components/ace-builds/src-noconflict/ace.js"></script>
<script src="bower_components/ace-builds/src-noconflict/mode-python.js"></script>
<script src="bower_components/ace-builds/src-noconflict/keybinding-vim.js"></script>
<script src="bower_components/ace-builds/src-noconflict/theme-eclipse.js"></script>
<script src="bower_components/google-code-prettify/src/run_prettify.js?autoload=true&amp;skin=tomorrow&amp;lang=py"></script>
