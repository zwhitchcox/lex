<link href="bower_components/google-code-prettify/src/prettify.css" type="text/css" rel="stylesheet" />
<style>
.container {
  width:100%;
  padding:0;
  margin:0;
}
.content {
  margin-top: 43px;
}
.navbar {
  box-shadow:none;
}
#editor {
  font-size: 14px;
}
.btm {
  position:fixed;
  bottom: 10px;
  left:50px;
}
.hide {
  display:none;
}
.btn-x {
  right:10px;
}
pre.prettyprint {
  margin:0;
  padding:10px;
  border-radius:0;
  border:none;
}
#solution {
  overflow-y: scroll
}
li {
  cursor: default;
}
.done {
  background-color:#CCC;
}
</style>
<div ng-controller="AlgosCtrl" id="Ctrl" ng-init="init()" ng-key-press>
<div ng-class="modulesClass">
  <ul class="list-group">
    <span ng-repeat="mod in modules">
    <li class="list-group-item" ng-click="setMod(mod)">
      {{mod.name}}
    </li>
    <li class="list-group-item col-xs-offset-1" ng-repeat="ex in mod.exercises"
    ng-show="curMod===mod" ng-click="choose(ex)" ng-class="doneTest(ex._id)">
      {{ex.name}}
    </li>
    </span>
  </ul>
</div>
<div id="editor" ng-class="editorClass"></div>
<div ng-class="outputClass">
  <button class="btn btn-sm btn-danger btn-x pull-right" ng-click="hideOutput()">X</button>
  <pre ng-class="outputStatusClass">{{output}}</pre>
</div>
<div ng-class="solClass">
<pre id="solution" class="prettyprint lang-py">{{curEx.solution}}</pre>
</div>
<div ng-class="btmClass">
  <button class="btn"             ng-click="mod()" tooltip-placement="top" tooltip="Modules (Cmd/Ctrl + M")><i class="glyphicon glyphicon-th-list"></i></button>
  <button class="btn btn-success" ng-click="run()" tooltip-placement="top" tooltip="Output (Run) (Cmd/Ctrl + O)"><i class="glyphicon glyphicon-play"></i></button>
  <button class="btn btn-info"    ng-click="sol()" tooltip-placement="top" tooltip="Show Solution (Cmd/Ctrl + S)"><i class="glyphicon glyphicon-question-sign"></i></button>
  <button class="btn btn-info"    ng-click="ref()" tooltip-placement="top" tooltip="Reset (Cmd/Ctrl + R)"><i class="glyphicon glyphicon-refresh"></i></button>
  <button class="btn btn-info"    ng-click="vid()" tooltip-placement="top" tooltip="Video"><i class="glyphicon glyphicon-modal-window"></i></button>
  &nbsp;&nbsp;&nbsp;<span ng-bind-html="curEx.challenge"></span>
</div>
</div>


<script src="bower_components/ace-builds/src-noconflict/ace.js"></script>
<script src="bower_components/ace-builds/src-noconflict/mode-python.js"></script>
<script src="bower_components/ace-builds/src-noconflict/keybinding-vim.js"></script>
<script src="bower_components/ace-builds/src-noconflict/theme-eclipse.js"></script>
<script src="bower_components/google-code-prettify/src/prettify.js"></script>
