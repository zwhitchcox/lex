<div data-ng-controller="RegisterCtrl">
  <div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          {{usernameError}}{{registerError}}
          <form role="form" ng-submit="register()">
            <fieldset>
              <div class="form-group">
                <input required class="form-control" type="text" name="name"
                placeholder="Full Name" ng-model="user.name" autofocus>
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="E-mail" name="email"
                    type="email" required ng-model="user.email">
              </div>
              <div class="form-group">
                  <input class="form-control" placeholder="Password"
                    name="password" type="password" ng-model="user.password">
              </div>
              <button type="submit" style="font-size:15px" class="btn btn-sm btn-success btn-block">Sign Up</button>
                    <a target="_self" href="/api/auth/github"
                    style="font-size:15px" class="btn btn-sm btn-info btn-block">
                      <img src="/users/assets/img/icon-github.png"
                      width="25" height="25" style="margin-right:5px;"> GitHub
                    </a>

              <label>Already have an account?</label>
              <a ui-sref='auth.login'>Log In</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
