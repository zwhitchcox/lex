<div data-ng-controller="LoginCtrl">
<div class="container">
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="login()">
          <fieldset>
            <div class="form-group">
              <input required class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="user.email">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
            </div>
            <label class="forgotpwd">
            <a ui-sref='forgot-password'>Forgot your password?</a>
            </label>
            <!-- Change this to a button or input when using this as a form -->
            <button type="submit" class="btn btn-md btn-success btn-block">Login</a></button>
              <a target="_self" href="/api/auth/github"
              style="font-size:15px" class="btn btn-sm btn-info btn-block">
                <img src="/users/assets/img/icon-github.png"
                width="25" height="25" style="margin-right:5px;"> GitHub
              </a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
